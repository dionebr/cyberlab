# üö® NGINX CONFIGURATION PARA EXPOSI√á√ÉO DE LOGS
# ‚ö†Ô∏è Esta configura√ß√£o EXP√ïE logs sens√≠veis via HTTP
# üéì Para demonstrar vazamento de informa√ß√µes
# üö® N√ÉO usar em produ√ß√£o!

server {
    listen 80;
    server_name localhost;
    
    # ‚ö†Ô∏è Desabilitar logs de acesso do nginx (ironia!)
    access_log off;
    error_log /dev/null;
    
    # üö® Root apontando para diret√≥rio de logs - PERIGOSO!
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # ‚ö†Ô∏è Headers que facilitam acesso aos logs
    add_header X-Frame-Options "ALLOWALL";
    add_header X-Content-Type-Options "nosniff";
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "*";
    add_header Access-Control-Allow-Headers "*";
    
    # üö® Localiza√ß√£o dos logs - EXPOSTO PUBLICAMENTE!
    location /logs {
        alias /usr/share/nginx/html/logs;
        autoindex on;  # Lista arquivos automaticamente - PERIGOSO!
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # ‚ö†Ô∏è Permitir download direto de qualquer arquivo de log
        location ~* \.(log|txt)$ {
            add_header Content-Disposition 'attachment';
            add_header Content-Type 'text/plain';
        }
        
        # üö® Endpoint espec√≠fico para logs sens√≠veis
        location /logs/sensitive-data.log {
            # Arquivo mais perigoso - mas ainda acess√≠vel!
            add_header X-Warning "This file contains sensitive data!";
        }
        
        location /logs/attacks.log {
            add_header X-Warning "This file contains attack payloads!";
        }
    }
    
    # üö® Endpoint para visualizar logs em tempo real
    location /logs-live {
        # Simula tail -f via nginx - MUITO PERIGOSO!
        proxy_pass http://backend:3001/api/logs/live;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
    }
    
    # ‚ö†Ô∏è Status page que vaza informa√ß√µes
    location /status {
        stub_status on;
        access_log off;
    }
    
    # üö® P√°gina inicial que lista todos os logs dispon√≠veis
    location = / {
        return 302 /logs;
    }
    
    # Error pages que vazam informa√ß√µes
    error_page 404 /404.html;
    location = /404.html {
        internal;
        return 404 '{"error": "Log file not found", "available_logs": ["/logs/cyberlab-all.log", "/logs/attacks.log", "/logs/sensitive-data.log"], "warning": "Sensitive logs exposed!"}';
        add_header Content-Type application/json;
    }
}